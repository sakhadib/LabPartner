<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: #1e1e1e;
            padding: 20px;
            color: #d4d4d4;
        }

        textarea {
            width: 100%;
            height: 200px;
            background: #252526;
            border: 1px solid #3c3c3c;
            color: #d4d4d4;
            padding: 10px;
            margin-bottom: 10px;
            resize: vertical;
        }

        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            float: right;
        }

        button:hover {
            background: #1177bb;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>LabPartner Text Input</h2>
    </div>
    <textarea id="input" placeholder="Enter text to chunk..."></textarea>
    <button id="insert">Insert</button>
    <script>
        const vscode = acquireVsCodeApi();
        const button = document.getElementById('insert');
        const textarea = document.getElementById('input');

        button.addEventListener('click', () => {
            const text = textarea.value.trim();
            
            if (!text) {
                vscode.postMessage({
                    error: 'Please enter some text to insert'
                });
                return;
            }

            vscode.postMessage({ 
                text: text 
            });
        });
    </script>
</body>
</html>
